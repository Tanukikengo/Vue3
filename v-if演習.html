<body>
    <style>
    .red{
        font-size:32;
        font-weight:plain;
        color:red;
    }
    .blue{
        font-size:32;
        font-weight:bold;
        color:blue;
    }
    </style>
    <h1 class = "bg-primary text-white display-4 px-3">Vue3</h1>
    <div id = "app" class = "bg-secondary text-white display-4 px-3 container">
        <p v-if="isBlue" class="blue">
            {{ message }}
        </p>
        <p v-else class=""red">
            カウントスタート     
        </p>
    </div>

    <script>
        const appdata = {
            data() {
                return {
                    message : "カウントリセット",
                    count: 0   
                }
            },
            mounted(){
                setInterval(() => {
                    this.count++
                    this.message = 'カウント' + this.count + '秒経過'
                }, 10000)
            }
        }
        
        Vue.createApp(appdata).mount('#app')
    </script>
</body>
